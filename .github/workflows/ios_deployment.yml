name: iOS Deployment
on:
  push:
    branches: ['main']
jobs:
  build-prod-ios:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2
      # Step 1: Install Node Version 14
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16
      # Step 2: Install Ruby
      - name: Install Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.7
      # Step 3: Install Node Modules
      - name: Install Node Modules
        run: npm install
        env:
          CI: true

      # Step 6: Install Pods
      - name: Install pods
        run: cd ios && pod install --repo-update && cd ..
